<div class="create-achievement">

  <h2 class="text-center display-4">Create an achievement!</h2>
  <br>

  <form action="">
    <div class="form-group">
      <label for="achievement-title">Title</label>
      <input type="text" class="form-control form-control-lg" id="achievement-title" placeholder="Title">
    </div>

    <div class="form-group">
      <label for="achievement-date">Achieved at</label>
      <input type="date" class="form-control" id="achievement-date" placeholder="Achieved at">
    </div>

    <div class="form-group">
      <label for="achievement-members">Achieved with</label>
      <input type="text" class="form-control" id="achievement-members" placeholder="Use @ to tag co-achievers!">
    </div>

    <div class="form-group">
      <label for="achievement-members">My story</label>
      <textarea class="form-control" id="achievement-members" placeholder="Please share the steps you took in order to help fellow achievers around the world!"
        rows="3"></textarea>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="achievement-image">
      <label class="custom-file-label" for="achievement-image">Upload Image</label>
    </div>
    <br><br>

    <div class="form-row text-center">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="achievement-completed" name="achievement-status">
        <label class="form-check-label" for="achievement-completed">Completed achievement</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="achievement-in-progress" name="achievement-status">
        <label class="form-check-label" for="achievement-in-progress">In progress achievement</label>
      </div>
    </div>
    <br>

    <div class="text-center">
      <input type="submit" class="btn btn-danger btn-lg" value="Cancel">
      <input type="submit" class="btn btn-primary btn-lg" value="Submit">
    </div>
  </form>
</div>
